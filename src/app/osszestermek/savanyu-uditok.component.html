
<!-- {{savanyuuditok|json}} -->


<div class="savanyu-uditok-lista">
    <div *ngFor="let candy of savanyuuditok"class="savanyu-uditok-item">
        <div class="savanyu-uditok-card">
          <h3>{{ candy.nev }}</h3>
          <img [src]="candy.picture" class="savanyu-uditok-kep"> 
          <p class="leiras"> {{ candy.description }} </p>
          <p class="ar">√År: {{ candy.price }} Ft</p>
          <div class="input-group" *ngIf="user">
            <input [(ngModel)]="candy.db" type="number" class="form-control text-center" min="1" [max]="candy.maxDb">
          </div>
          <button *ngIf="user" (click)="addStuff(candy, candy.db)" class="btn btn-outline-success mt-2">Megveszem</button>
  
        </div>
    </div>
  </div>
