  <!-- {{chipsek|json}} -->
  
  <div class="chipsek-lista">
    <div *ngFor="let chip of chipsek; let i = index" class="chips-item">
      <div class="chips-card">
        <h3>{{ chip.nev }}</h3>
        <img [src]="chip.image" [alt]="chip.nev" class="chips-kep">
        <p class="leiras"> {{ chip.leiras }} </p>
        <p class="ar">Ár: {{ chip.ar }} Ft</p>
        <div class="input-group" *ngIf="user">
          <input [(ngModel)]="chip.db" type="number" class="form-control text-center" min="1" [max]="chip.maxDb">
        </div>
        <button *ngIf="user" (click)="addStuff(chip, chip.db)" class="btn btn-outline-success mt-2">Megveszem</button>

    </div>
  </div>
